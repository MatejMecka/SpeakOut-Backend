{% extends "base.html" %}                                                                                                                             
{% block content %}

<div class="header">
	<h1 class="quote">Прашај, Дознај, Дружи се, <b>Сподели</b></h1>
</div>


{% for post in posts %}
<div class="cardmdl">
	<div class="mdl-card mdl-shadow--2dp">
	  <div class="mdl-card__title">
	    <h2 class="mdl-card__title-text">{{post['title']}}</h2>
	  </div>
	  <div class="mdl-card__supporting-text">
	  		{{post['body']}}
	  </div>
	</div>
</div>
{% endfor %}
{% endblock %}
